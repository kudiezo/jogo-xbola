<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Xiz Bola</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head> 
<body onload="addJogador()">

	<header>
		<h1>XIZ BOLA</h1>
	</header>

	<section>
		<div>
			<div id="campo">
				<table id="area">
					<tr>
						<td class="lateral">
							<span id="bullJog1" class="bull">&bull;</span><br>
							<span id="msgJog1"></span>
						</td>
						<td class="centro">
							<table id="campoTable">
								<tr>
									<td class="e" id="e1" onclick="jogada(1)"></td>
									<td class="e" id="e2" onclick="jogada(2)"></td>
									<td class="e" id="e3" onclick="jogada(3)"></td>
								</tr>
								<tr>
									<td class="e" id="e4" onclick="jogada(4)"></td>
									<td class="e" id="e5" onclick="jogada(5)"></td>
									<td class="e" id="e6" onclick="jogada(6)"></td>
								</tr>
								<tr>
									<td class="e" id="e7" onclick="jogada(7)"></td>
									<td class="e" id="e8" onclick="jogada(8)"></td>
									<td class="e" id="e9" onclick="jogada(9)"></td>
								</tr>
							</table>
						</td>
						<td class="lateral">
							<span id="bullJog2" class="bull">&bull;</span><br>
							<span id="msgJog2"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<center><input id="btnNew" type="button" value="Limpar campo" onclick="fimJogo()"></center><br>
		<center><input id="btnNew" type="button" value="Novo jogo" onclick="novoJogo()"></center>
		<h3>Pontuações</h3>
		<div id="res">
			<div class="res" id="resJog1">
				<span class='vez' id="vez1">&bull;</span><br>
			</div>

			<div class="res" id="resJog2">
				<span class='vez' id="vez2">&bull;</span><br>
			</div>
		</div>
	</section>

	<footer>
		<p>&copy;2020 - Kudiezo Jr</p>
	</footer>

	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
